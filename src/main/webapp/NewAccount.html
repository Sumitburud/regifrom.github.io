<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="NewAccount.css" />
    <title>Create New Account-Care Plus</title>
  </head>
  <body>
    <div class="header">
      <h3>Fill in the Blanks</h3>
      <hr>
    </div>
    <div class="details">
      <div class="info">
        <form action="CallFunction2" method="post">

            <div class="flex1">
                <div class="Name">
                    <label for="name">Name </label>
                    <input
                      type="text"
                      name="fullname"
                      id="name"
                      placeholder="Enter Your Name"
                      required
                    />
                  </div>
                  <div class="password">
                    <label for="passwordd">Password</label>
                    <input
                      type="text"
                      name="password"
                      id="passwordd"
                      placeholder="Password"
                      required
                    />
                  </div>
            </div>

            <div class="flex2">
                <div class="contact">
                    <label for="inumberr"numberr">Contact Number</label>
                    <input type="text" name="Number" id="numberr" placeholder="Contact Number" required />
                  </div>
        
                  <div class="email">
                    <label for="emaill">Email Id</label>
                    <input type="email" name="email" id="emaill" placeholder="Enter a Email" required >
                  </div>
            </div>

            <div class="flex3">
                <div class="PatientAddress">
                    <label for="addresss">Patient Address</label>
                    <input type="text" name="address" id="addresss" placeholder="Street Address" required>
                </div>

                <div class="locality">
                    <label for="areaa">Locality/Area</label>
                    <input type="text" name="area" id="areaa" placeholder="Area" required>
                </div>

                <div class="adhar">
                    <label for="adharr">Adhar Number</label>
                    <input type="text" name="adhar" id="adharr" placeholder="Adhar Number" required>
                </div>
            </div>

            <div class="flex4">

                <div class="state">
                    <label for="statee">State</label>
                     <input list="states" name="state" id="statee" placeholder="State" required>
                     
                     
                       <datalist id="states">
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="West Bengal">West Bengal</option>
                      <option value="Chandigarh">Chandigarh</option>
                      <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                      <option value="Lakshadweep">Lakshadweep</option>
                      <option value="Delhi (National Capital Territory of Delhi)">Delhi (National Capital Territory of Delhi)</option>
                      <option value="Puducherry">Puducherry</option>
                      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                      <option value="Ladakh"></option>
                      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    </datalist>
                     
                     
                  </div>





                  <div class="Country">
                    <label for="countryy">Country</label>
                   <input list="Countries" name="country" id="countryy" placeholder="Country">
                   
                     <datalist id="Countries">
                      <option value="India">India</option>
                      <option value="China">China</option>
                      <option value="Brazil">Brazil</option>
                       <option value="Russia">Russia</option>United States
                        <option value="Germany">Germany</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="France">France</option>
                        <option value="Japan">Japan</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Nigeria">Nigeria</option>
                         <option value="Argentina">Argentina</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Iran">Iran</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Poland">Poland</option>
                    </datalist>
                    
                    
                  </div>
            </div>
        
          <div class="butt">
           <input type="Submit" class="submit">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
